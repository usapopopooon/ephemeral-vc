name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: discord_util_bot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d discord_util_bot_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint YAML
        run: |
          pip install yamllint
          yamllint -s .

      - name: Lint TOML
        run: |
          pip install taplo
          taplo check pyproject.toml

      - name: Lint with Ruff
        run: ruff check src tests

      - name: Type check with mypy
        run: mypy src

      - name: Run tests with coverage
        run: pytest --cov --cov-report=xml
        env:
          DISCORD_TOKEN: test-token
          DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost/discord_util_bot_test
          TEST_DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost/discord_util_bot_test
          TEST_DATABASE_URL_SYNC: postgresql://test_user:test_pass@localhost/discord_util_bot_test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

services:
  test-db:
    image: postgres:16
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: discord_util_bot_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d discord_util_bot_test"]
      interval: 5s
      timeout: 5s
      retries: 5

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os
path_separator = os

# タイムスタンプベースのマイグレーションファイル名
# 例: 20260131_153045_abc123_add_column.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# URL は alembic/env.py で DATABASE_URL 環境変数または settings から設定される
# sqlalchemy.url = (set by env.py)

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
